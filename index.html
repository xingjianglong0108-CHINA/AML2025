
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SCCCG-AML2025 辅助决策工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --system-blue: #007AFF;
            --system-green: #34C759;
            --system-orange: #FF9500;
            --system-red: #FF3B30;
            --system-gray: #8E8E93;
            --system-background: #F2F2F7;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: var(--system-background);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: #1C1C1E;
        }
        .ios-glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border: 0.5px solid rgba(255, 255, 255, 0.5);
        }
        .ios-tab-glass {
            background: rgba(249, 249, 249, 0.85);
            backdrop-filter: saturate(180%) blur(25px);
            -webkit-backdrop-filter: saturate(180%) blur(25px);
            border-top: 0.5px solid rgba(0, 0, 0, 0.1);
        }
        .safe-area-bottom {
            padding-bottom: calc(env(safe-area-inset-bottom) + 0.5rem);
        }
        .risk-low { color: var(--system-green); }
        .risk-medium { color: var(--system-orange); }
        .risk-high { color: var(--system-red); }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-ios {
            animation: fadeIn 0.4s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
